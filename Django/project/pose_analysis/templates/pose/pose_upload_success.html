<!DOCTYPE html>
<html lang="ko">
<head>
  {% load static %}
  <link rel="shortcut icon" type="image/x-icon" href="{% static 'image/logo.png' %}">
  <meta charset="UTF-8">
  <title>동영상 업로드 성공</title>
  <!-- jQuery 라이브러리 포함 -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script>
    $(function(){
      $('#next-button').on('click', function(e){
         e.preventDefault();
         // hidden input에서 video_name 값 가져오기
         const videoName = $('input[name="video_name"]').val();
         // CSRF 토큰을 hidden input에서 가져오기
         const csrfToken = $('[name=csrfmiddlewaretoken]').val();

         // 로딩 화면 표시
         $('#content').html('<div id="predict"><img src="https://i.gifer.com/ZKZg.gif" alt="로딩 중..."></div>');

         // FormData 객체에 video_name 추가
         const formData = new FormData();
         formData.append('video_name', videoName);

         // fetch를 이용해 POST 방식으로 데이터 전송
         fetch('/pose/pose_preview/', {
           method: 'POST',
           headers: {
             'X-CSRFToken': csrfToken  // Django CSRF 토큰
           },
           body: formData
         })
         .then(response => {
            if(!response.ok){
              alert(`실패 : ${response.status}`);
              return;
            }
            return response.text();
         })
         .then(data => {
            // 서버로부터 받은 내용을 content 영역에 삽입하여 다음 페이지 표시
            $('#content').html(data);
         })
         .catch(error => {
            alert("오류가 발생했습니다: " + error);
         });
      });
    });
  </script>
</head>
<body>
  <div id="content">
    <h1>동영상 업로드 성공!</h1>
    <p>업로드된 동영상: {{ video_name }}</p>

    <form id="next-form">
      {% csrf_token %}
      <input type="hidden" name="video_name" value="{{ video_name }}">
      <button id="next-button" type="submit">다음</button>
    </form>
  </div>
</body>
</html>
