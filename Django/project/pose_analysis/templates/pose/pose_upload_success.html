<!DOCTYPE html>
<html lang="ko">
<head>
  {% load static %}
  <link rel="shortcut icon" type="image/x-icon" href="{% static 'image/logo.png' %}">
  <meta charset="UTF-8">
  <title>동영상 업로드 성공</title>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* 로딩 화면 스타일 */
    #loadingOverlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.8);
      z-index: 9999;
      text-align: center;
    }
    #loadingOverlay img {
      margin-top: 20%;
    }
  </style>
  <script>
    $(function(){
      // 폼 제출 시 로딩 오버레이 표시
      $('#next-form').on('submit', function(){
         $('#loadingOverlay').show();
      });
    });
  </script>
</head>
<body class="bg-light text-center">
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="p-4 bg-white shadow rounded">
          <h1 class="mb-4">동영상 업로드 성공!</h1>
          <p class="fs-5">업로드된 동영상: <strong>{{ video_name }}</strong></p>

          <form id="next-form" action="{% url 'pose:preview' %}" method="POST">
            {% csrf_token %}
            <input type="hidden" name="video_name" value="{{ video_name }}">
            <button id="next-button" type="submit" class="btn btn-primary w-100 mt-3">다음</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- 로딩 오버레이 -->
  <div id="loadingOverlay">
    <img src="https://i.gifer.com/ZKZg.gif" alt="로딩 중...">
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
