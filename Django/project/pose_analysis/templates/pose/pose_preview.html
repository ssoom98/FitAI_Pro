<!DOCTYPE html>
<html lang="ko">
<head>
  {% load static %}
  <link rel="shortcut icon" type="image/x-icon" href="{% static 'image/logo.png' %}">
  <meta charset="UTF-8">
  <title>예측 운동 확인</title>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* 로딩 오버레이 스타일 */
    #loadingOverlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.8);
      z-index: 9999;
      text-align: center;
    }
    #loadingOverlay img {
      margin-top: 20%;
    }
  </style>
</head>
<body class="bg-light text-center">
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="p-4 bg-white shadow rounded">
          <h1 class="mb-4">예측된 운동</h1>
          <p class="fs-5">{{ workout }}</p>
          <p class="text-muted">예측된 운동이 맞습니까?</p>

          <!-- YES 버튼 폼 -->
          <form id="yesForm" action="{% url 'pose:predict' %}" method="post" class="d-inline">
            {% csrf_token %}
            <input type="hidden" name="workout" value="{{ workout }}">
            <input type="hidden" name="keypoint" value='{{ keypoint|escapejs }}'>
            <button id="yesButton" type="submit" class="btn btn-success">Yes</button>
          </form>

          <!-- NO 버튼 폼 -->
          <form id="noForm" action="{% url 'pose:workout_select' %}" method="post" class="d-inline">
            {% csrf_token %}
            <input type="hidden" name="keypoint" value='{{ keypoint|escapejs }}'>
            <button type="submit" class="btn btn-danger">No</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- 로딩 오버레이 -->
  <div id="loadingOverlay">
    <img src="https://i.gifer.com/ZKZg.gif" alt="로딩중...">
  </div>

  <script>
    // 폼 제출 시 로딩 오버레이를 표시
    $(function(){
      $('#yesForm').on('submit', function(){
         $('#loadingOverlay').show();
      });
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
