<!DOCTYPE html>
<html lang="ko">
<head>
  {% load static %}
  <link rel="shortcut icon" type="image/x-icon" href="{% static 'image/logo.png' %}">
  <meta charset="UTF-8">
  <title>예측 운동 확인</title>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* 로딩 오버레이 스타일 */
    #loadingOverlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.8);
      z-index: 9999;
      text-align: center;
    }
    #loadingOverlay img {
      margin-top: 20%;
    }
  </style>
</head>
<body class="bg-light text-center">
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="p-4 bg-white shadow rounded">
          <h1 class="mb-4">예측된 운동</h1>
          <p class="fs-5">{{ workout }}</p>
          <p class="text-muted">예측된 운동이 맞습니까?</p>

          <!-- YES 버튼 폼 -->
          <form id="yesForm" class="d-inline">
            {% csrf_token %}
            <input type="hidden" name="workout" value="{{ workout }}">
            <input type="hidden" name="keypoint" value='{{ keypoint|escapejs }}'>
            <button id="yesButton" type="submit" class="btn btn-success">Yes</button>
          </form>

          <!-- NO 버튼 폼 -->
          <form id="noForm" action="{% url 'pose:workout_select' %}" method="post" class="d-inline">
            {% csrf_token %}
            <input type="hidden" name="keypoint" value='{{ keypoint|escapejs }}'>
            <button type="submit" class="btn btn-danger">No</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- 로딩 오버레이 -->
  <div id="loadingOverlay">
    <img src="https://i.gifer.com/ZKZg.gif" alt="로딩중...">
  </div>

  <script>
    $(function(){
      $('#yesButton').on('click', function(e){
        e.preventDefault();
        const csrfToken = $('#yesForm').find('input[name="csrfmiddlewaretoken"]').val();
        const workout = $('#yesForm').find('input[name="workout"]').val();
        const keypoint = $('#yesForm').find('input[name="keypoint"]').val();

        $('#loadingOverlay').show();

        const formData = new FormData();
        formData.append('workout', workout);
        formData.append('keypoint', keypoint);
        formData.append('choice', 'yes');

        fetch("{% url 'pose:predict' %}", {
          method: 'POST',
          headers: {
            'X-CSRFToken': csrfToken
          },
          body: formData
        })
        .then(response => {
          if (!response.ok) {
            alert(`실패: ${response.status}`);
            return;
          }
          return response.text();
        })
        .then(data => {
          $('#content').html(data);
          $('#loadingOverlay').hide();
        })
        .catch(error => {
          alert("오류가 발생했습니다: " + error);
          $('#loadingOverlay').hide();
        });
      });
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
