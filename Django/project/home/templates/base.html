<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitAI-Pro</title>
    {% load static %}
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'image/logo.png' %}">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="text-center my-3">
        <img src="{% static 'img/logo.png' %}" alt="로고" class="logo">
    </div>
    {% block content %}
    <!-- 각 서브 템플릿에서 content 블록을 오버라이딩하여 내용을 채워넣을 수 있습니다 -->
    {% endblock %}
    
    <!-- Bootstrap JS Bundle (Popper 포함) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
