{% extends "base.html" %}

{% block title %}로그인{% endblock %}

{% block content %}
  <form action="" method="post">
   {% csrf_token %}
   <table class="table">
    {{ form.as_table }}
    <tr>
      <td colspan="2" class="text-center">
       <input type="submit" value="로그인" class="btn btn-primary custom-btn">
       <input type="button" value="취소"
       onclick="location='{% url 'accounts:login'%}'" class="btn btn-primary custom-btn">
      </td>
     </tr>
   </table>
  </form>
{% endblock %}
