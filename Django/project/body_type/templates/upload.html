{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>체형 예측 - 이미지 업로드</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .upload-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="upload-container text-center">
            <h3 class="mb-4">체형 예측을 위한 이미지 업로드</h3>
            <form action="{% url 'predict' %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <input type="file" name="image" class="form-control mb-3" accept="image/*" required>
                <button type="submit" class="btn btn-primary w-100">예측 시작</button>
            </form>
        </div>
    </div>
</body>
</html>
