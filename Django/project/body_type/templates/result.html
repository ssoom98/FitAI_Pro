{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>체형 예측 결과</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .result-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .image-preview {
            max-width: 100%;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="result-container text-center">
            <h3 class="mb-4">체형 예측 결과</h3>
            
            <!-- result.html (수정된 코드) -->
            <img src="{{ image_url }}" class="image-preview mb-3" alt="업로드된 이미지">

            
            <h5>예측된 신체 둘레 값</h5>
            <p>{{ body_measurements }}</p>

            <h5>체형 분류 결과</h5>
            <p><strong>{{ body_type }}</strong></p>

            <a href="{% url 'predict' %}" class="btn btn-secondary w-100">다시 예측하기</a>
        </div>
    </div>
</body>
</html>
