<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메인 페이지</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin-top: 100px;
        }
        .container {
            display: flex;
            justify-content: center;
            gap: 30px;
        }
        .option {
            padding: 20px;
            border: 2px solid #000;
            border-radius: 10px;
            width: 200px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            background-color: #f8f8f8;
        }
        .option:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <h1>원하는 기능을 선택하세요</h1>
    <div class="container">
        <a href="/diet/" class="option">체형 예측 & 식단 추천</a>
        <a href="/pose/" class="option">운동 자세 분석</a>
    </div>

</html>
